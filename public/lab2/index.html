<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">

		<div class="contentContainer">

			<form  method="post" enctype="multipart/form-data" id="form">
				<input type="file" name="file" placeholder="File" id="fileInput">
				<button class="submitButton" type="submit" value="Submit">Submit</button>
			</form>

			<form  method="post" enctype="multipart/form-data" id="form2" style="display: none;">
				<input type="text" name="fileName" placeholder="File name" id="fileNameInput">
				<textarea type="text" name="text" placeholder="file's text" id="textArea"></textarea>
				<button class="submitButton" type="submit" value="Submit">Submit</button>
			</form>

			<div id="allFile" style="display: none;">
			</div>

			<button class="viewBtn" id="viewFilesBtn" value="view">View Files</button>
			<button class="changeToWriteFormBtn" id="changeToWriteFormBtn" type="submit" value="Submit">Write to text file</button>


		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
